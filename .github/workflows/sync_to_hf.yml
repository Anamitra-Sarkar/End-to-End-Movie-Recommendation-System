name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # 2. Install Python Dependencies
      - name: Install Hugging Face Hub
        run: pip install -U huggingface_hub

      # 3. Upload using Python Module (Bypasses "command not found" error)
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Use the Python module directly
          python -m huggingface_hub.cli login --token $HF_TOKEN
          
          # Upload command
          python -m huggingface_hub.cli upload Arko007/movie-backend . . --repo-type space --exclude ".git/*" ".github/*"
